<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canh giờ Boss Lineage2M</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .top-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .search-box {
      position: relative;
      width: 300px;
    }
    #searchInput {
      width: 100%;
      padding: 8px 10px 8px 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }
    .clear-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      background: none;
      border: none;
      color: #aaa;
      padding: 0;
      line-height: 1;
    }
    .clear-btn:hover {
      color: #fff;
    }
    .boss-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }
    .boss-card {
      background-color: #1e1e1e;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s ease;
    }
    .boss-card:hover {
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .boss-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .boss-info {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .label {
      color: #aaa;
    }
    input[type="datetime-local"] {
      background-color: #222;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 6px;
    }
    .next-respawn {
      margin-top: 4px;
      font-weight: bold;
      color: #0f0;
    }
    .summary-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      max-width: 260px;
      font-size: 13px;
      z-index: 999;
    }
    .summary-box h3 {
      margin: 0 0 6px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
    .summary-box ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    .summary-box li {
      padding: 4px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    .summary-box li:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Canh Giờ Boss Lineage2M</h1>
  <div class="top-controls">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Tìm tên boss, zone hoặc vị trí..." />
      <button onclick="clearSearch()" class="clear-btn">×</button>
    </div>
  </div>
  <div class="summary-box">
    <h3>Top 10 Boss Gần Spawn</h3>
    <ul id="summaryList"></ul>
  </div>
  <div id="bossList" class="boss-list"></div>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script>
    // Code JavaScript đầy đủ cho Firebase, hiển thị boss, input thời gian, auto update, log, và phần tóm tắt top 10 sẽ được thêm ở đây sau khi bạn xác nhận OK layout phần HTML này.
  </script>
</body>
</html>
