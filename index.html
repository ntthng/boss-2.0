<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss Timing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      color: lime;
      margin-top: 10px;
    }
    .top-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      max-width: 320px;
      width: 100%;
      position: relative;
    }
    #searchInput {
      flex: 1;
      padding: 10px 36px 10px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: #fff;
    }
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      font-size: 20px;
      cursor: pointer;
    }
    .log-section {
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }
    .log-section.collapsed pre {
      display: none;
    }
    .log-section h2 {
      margin: 0;
      font-size: 1rem;
      color: #ffc107;
    }
    .log-section pre {
      font-size: 13px;
      line-height: 1.4;
      color: #ddd;
      margin-top: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .boss-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }
    .boss-card {
      background-color: #1e1e1e;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s ease;
    }
    .boss-card:hover {
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .boss-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .boss-info {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .label {
      color: #aaa;
    }
    input[type="datetime-local"] {
      background-color: #222;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 4px;
      border-radius: 6px;
    }
    .next-respawn {
      margin-top: 4px;
      font-weight: bold;
      color: #0f0;
    }
    .log-toggle, .copy-log {
      margin-top: 6px;
      font-size: 13px;
      background-color: #2a2a2a;
      color: #ccc;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      margin-right: 6px;
    }
    .log-box {
      display: none;
      margin-top: 6px;
      background-color: #191919;
      padding: 6px;
      border-radius: 6px;
      font-size: 12px;
      white-space: pre-line;
      color: #ccc;
    }
    .copy-top-btn {
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 4px;
    }
  .copy-toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #333;
  color: #fff;
  padding: 10px 14px;
  border-radius: 6px;
  font-size: 14px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 9999;
  }
  .copy-toast.show {
    opacity: 1;
  }
  .delete-log {
  background-color: #ff4d4d;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.2s ease;
}

.delete-log:hover {
  background-color: #ff1a1a;
}
  </style>
</head>
<body>
  <h1>Boss Timing</h1>
  <div class="top-controls">
    <div class="search-row" style="display: flex; align-items: center; gap: 8px;">
  <div class="search-bar" style="flex: 1; position: relative;">
    <input type="text" id="searchInput" placeholder="Seach" />
    <button class="clear-btn" onclick="clearSearch()">√ó</button>
  </div>
  <div class="sort-dropdown" style="position: relative;">
    <button onclick="toggleSortMenu()" style="background:#2a2a2a; color:#fff; border:none; padding:4px 6px; border-radius:6px; font-size:14px; cursor:pointer;">‚ÜïÔ∏è</button>
    <div id="sortMenu" style="display:none; position:absolute; right:0; top:110%; background:#333; color:#fff; border-radius:6px; box-shadow:0 0 5px #000; z-index:999;">
      <div onclick="applySort('az')" style="padding:6px 10px; cursor:pointer;">A-Z</div>
      <div onclick="applySort('level')" style="padding:6px 10px; cursor:pointer;">Level</div>
      <div onclick="applySort('time')" style="padding:6px 10px; cursor:pointer;">Respawn</div>
    </div>
  </div>
</div>
    <div id="topLogBox" class="log-section collapsed" onclick="toggleTopLog()">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin: 0;">üìí Boss Spawn Log</h2>
    <button class="copy-top-btn" onclick="event.stopPropagation(); copyTopLog();">Copy</button>
  </div>
  <pre id="topLogList">(ƒêang t·∫£i d·ªØ li·ªáu...)</pre>
</div>
    </div>
  </div>

  <div id="bossList" class="boss-list"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuQp6U8LMb5OZmtEjVmL_iMLPoDvcOSlE",
      authDomain: "boss-timing.firebaseapp.com",
      databaseURL: "https://boss-timing-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "boss-timing",
      storageBucket: "boss-timing.appspot.com",
      messagingSenderId: "1094091313294",
      appId: "1:1094091313294:web:da1c91824c3167cebd1a1b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const killedOffsetMap = level => level >= 70 ? 30 : level >= 60 ? 20 : level >= 50 ? 10 : 5;
    const formatTime = date => new Date(date).toLocaleString("vi-VN", { hour12: false });

    let allBosses = {}, bossRespawnMap = {};

    function saveFirebaseData(id, killedTime, nextRespawn, logs) {
      db.ref(`history/${id}`).set({
        killedTime: killedTime.toISOString(),
        nextRespawn: nextRespawn.toISOString(),
        logs
      });
    }

    function renderBossList(bosses) {
      const container = document.getElementById("bossList");
      container.innerHTML = "";

      Object.entries(bosses).forEach(([id, boss]) => {
        const card = document.createElement("div");
        card.className = "boss-card";
        card.setAttribute("data-name", boss.name);
        card.setAttribute("data-location", boss.location);
        card.setAttribute("data-zone", boss.zone);

        const inputId = `input-${id}`;
        const timeId = `time-${id}`;
        const logId = `log-${id}`;
        const toggleId = `toggle-${id}`;

        card.innerHTML = `
          <div class="boss-title">${boss.name}</div>
          <div class="boss-info"><span class="label">Zone:</span> ${boss.zone}</div>
          <div class="boss-info"><span class="label">Location:</span> ${boss.location}</div>
          <div class="boss-info"><span class="label">Level:</span> ${boss.level}</div>
          <div class="boss-info"><span class="label">Respawn:</span> ${boss.respawn} gi·ªù</div>
          <div class="boss-info"><span class="label">Nh·∫≠p th·ªùi gian b·ªã ti√™u di·ªát:</span><br>
            <input type="datetime-local" id="${inputId}">
          </div>
          <div class="next-respawn" id="${timeId}">Next Respawn: --</div>
          <button class="log-toggle" id="${toggleId}">Xem l·ªãch s·ª≠</button>
          <button class="copy-log" onclick="copyLog('${id}')">COPY</button>
          <button class="delete-log" onclick="clearBossData('${id}')">X√ìA</button>
          <div class="log-box" id="${logId}"></div>
        `;
        container.appendChild(card);

        const inputEl = document.getElementById(inputId);
        if (boss.killedTime) inputEl.value = new Date(boss.killedTime).toISOString().slice(0, 16);
        const timeEl = document.getElementById(timeId);
        const logEl = document.getElementById(logId);
        const toggleBtn = document.getElementById(toggleId);

        let killedTime = null;
        let nextRespawn = null;
        const logs = [];

        db.ref(`history/${id}`).on("value", snap => {
          const data = snap.val();
          if (data) {
            killedTime = new Date(data.killedTime);
            nextRespawn = new Date(data.nextRespawn);
            logs.length = 0;
            logs.push(...(data.logs || []));
            bossRespawnMap[boss.name] = nextRespawn;
            timeEl.innerText = `Next Respawn: ${formatTime(nextRespawn)}`;
            logEl.textContent = logs.join("\n\n");
          }
        });

        inputEl.addEventListener("change", () => {
          killedTime = new Date(inputEl.value);
          const offsetMs = killedOffsetMap(boss.level) * 60 * 1000;
          const respawnMs = boss.respawn * 60 * 60 * 1000;
          nextRespawn = new Date(killedTime.getTime() + respawnMs);
          bossRespawnMap[boss.name] = nextRespawn;
          timeEl.innerText = `Next Respawn: ${formatTime(nextRespawn)}`;
          logs.unshift(`‚Ä¢ Kill: ${formatTime(killedTime)}\n  ‚Üí Respawn: ${formatTime(nextRespawn)}\n‚Ä¢ [RAW] ${nextRespawn.toISOString()}`);
          logEl.textContent = logs.join("\n\n");
          saveFirebaseData(id, killedTime, nextRespawn, logs);
        });

        toggleBtn.onclick = () => {
          logEl.style.display = logEl.style.display === "block" ? "none" : "block";
          toggleBtn.innerText = logEl.style.display === "block" ? "·∫®n l·ªãch s·ª≠" : "Xem l·ªãch s·ª≠";
        };

        setInterval(() => {
          if (!nextRespawn || !killedTime) return;
          const now = new Date();
          const offsetMs = killedOffsetMap(boss.level) * 60 * 1000;
          const respawnMs = boss.respawn * 60 * 60 * 1000;

          if (now.getTime() >= nextRespawn.getTime() + offsetMs) {
            killedTime = new Date(nextRespawn.getTime() + offsetMs);
            nextRespawn = new Date(killedTime.getTime() + respawnMs);
            bossRespawnMap[boss.name] = nextRespawn;
            logs.unshift(`‚Ä¢ Auto Kill: ${formatTime(killedTime)}\n  ‚Üí Respawn: ${formatTime(nextRespawn)}\n‚Ä¢ [RAW] ${nextRespawn.toISOString()}`);
            logEl.textContent = logs.join("\n\n");
            saveFirebaseData(id, killedTime, nextRespawn, logs);
          }
        }, 1000);
      });
    }

        

    function updateTop10Log() {
  const now = new Date();
  const entries = Object.entries(bossRespawnMap)
    .map(([name, time]) => ({ name, time }))
    .filter(item => item.time > now)
    .sort((a, b) => a.time - b.time)
    .slice(0, 10);

  const logs = entries.map(({ name, time }, index) => {
    const boss = Object.values(allBosses).find(b => b.name === name);
    if (!boss) return null;
    const h = time.getHours().toString().padStart(2, "0");
    const m = time.getMinutes().toString().padStart(2, "0");
    const d = time.getDate();
    const month = time.getMonth() + 1;
    return `**${index + 1}.** ${name} | ${boss.location} | ${h}:${m} ${d}/${month}`;
  }).filter(Boolean);

  document.getElementById("topLogList").innerHTML = logs.join("\n").replace(/\*\*(\d+)\.\*\*/g, "<strong>$1.</strong>");
  window._top10LogText = logs.map(l => l.replace(/\*\*(\d+)\.\*\*/g, "$1.")).join("\n");
}

    function toggleTopLog() {
      const box = document.getElementById("topLogBox");
      box.classList.toggle("collapsed");
    }

    function copyTopLog() {
  if (!window._top10LogText) return showToast("‚ùå Kh√¥ng c√≥ log ƒë·ªÉ sao ch√©p!");
  navigator.clipboard.writeText(window._top10LogText).then(() => showToast("‚úÖ ƒê√£ sao ch√©p log!"));
}

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.querySelectorAll(".boss-card").forEach(card => card.style.display = "block");
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const keyword = e.target.value.trim().toLowerCase();
      document.querySelectorAll(".boss-card").forEach(card => {
        const name = card.getAttribute("data-name").toLowerCase();
        const location = card.getAttribute("data-location").toLowerCase();
        const zone = card.getAttribute("data-zone").toLowerCase();
        card.style.display = name.includes(keyword) || location.includes(keyword) || zone.includes(keyword) ? "block" : "none";
      });
    });

    function copyLog(id) {
  const boss = allBosses[id];
  const logBox = document.getElementById(`log-${id}`);
  const rawLine = (logBox.textContent.trim().split("\n").find(l => l.startsWith("‚Ä¢ [RAW]")) || "").replace("‚Ä¢ [RAW] ", "");
  if (!rawLine) return alert("Kh√¥ng l·∫•y ƒë∆∞·ª£c th·ªùi gian respawn!");
  const date = new Date(rawLine);
  const h = date.getHours().toString().padStart(2, "0");
  const m = date.getMinutes().toString().padStart(2, "0");
  const d = date.getDate();
  const month = date.getMonth() + 1;
  const result = `${boss.name} | ${boss.location} | ${h}:${m} ${d}/${month}`;
  navigator.clipboard.writeText(result).then(() => alert("‚úÖ ƒê√£ sao ch√©p log!"));
}

    setInterval(updateTop10Log, 3000);
    function showToast(message) {
  const toast = document.getElementById("copyToast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => {
    toast.classList.remove("show");
  }, 3000);
}
    // L·∫•y d·ªØ li·ªáu t·ª´ Firebase v√† render danh s√°ch boss
db.ref("bosses").once("value").then(snapshot => {
  allBosses = snapshot.val() || {};
  renderBossList(allBosses);
});
    function toggleSortMenu() {
  const menu = document.getElementById("sortMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
  document.addEventListener("click", closeSortMenu);
}

function closeSortMenu(e) {
  const menu = document.getElementById("sortMenu");
  if (!e.target.closest(".sort-dropdown")) {
    menu.style.display = "none";
    document.removeEventListener("click", closeSortMenu);
  }
}

function applySort(mode) {
  let entries = Object.entries(allBosses);

  if (mode === "az") {
    entries.sort(([, a], [, b]) => a.name.localeCompare(b.name));
  } else if (mode === "level") {
    entries.sort(([, a], [, b]) => a.level - b.level);
  } else if (mode === "time") {
    entries.sort(([, a], [, b]) => {
      const timeA = bossRespawnMap[a.name] || new Date(3000, 0);
      const timeB = bossRespawnMap[b.name] || new Date(3000, 0);
      return timeA - timeB;
    });
  }

  const sorted = Object.fromEntries(entries);
  renderBossList(sorted);
  toggleSortMenu(); // ƒë√≥ng menu sau khi ch·ªçn
}
    function clearBossData(id) {
  const input = document.getElementById(`input-${id}`);
  const timeEl = document.getElementById(`time-${id}`);
  const logEl = document.getElementById(`log-${id}`);

  // Reset UI
  input.value = "";
  timeEl.innerText = "Next Respawn: --";
  logEl.textContent = "";

  // X√≥a kh·ªèi Firebase
  db.ref(`history/${id}`).set(null);

  // X√≥a kh·ªèi b·ªô nh·ªõ c·ª•c b·ªô
  const boss = allBosses[id];
  if (boss && bossRespawnMap[boss.name]) {
    delete bossRespawnMap[boss.name];
  }

  showToast("üóëÔ∏è ƒê√£ x√≥a d·ªØ li·ªáu boss!");
}
    
  </script>
  <div id="copyToast" class="copy-toast">‚úÖ ƒê√£ sao ch√©p log!</div>
</body>
</html>
