<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canh Gi·ªù Boss Lineage2M</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2a2a40;
    }
    tr:nth-child(even) {
      background-color: #2e2e42;
    }
    input[type="datetime-local"] {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      padding: 5px 10px;
      margin-left: 5px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .time-info {
      font-size: 0.9em;
      color: #ccc;
    }
    .history {
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>‚è∞ Canh Gi·ªù Boss Lineage2M</h1>
  <table id="bossTable">
    <thead>
      <tr>
        <th>Khu</th>
        <th>V·ªã tr√≠</th>
        <th>T√™n</th>
        <th>Lv</th>
        <th>Respawn</th>
        <th>Gi·ªù ti√™u di·ªát</th>
        <th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycby_L9wMmbtFTnHskYAlZVA7Lt_A7ajdD7Spcu8xIdmnYNJLiuOG2mvzzg8vhD08nxCz/exec';
    const postURL = sheetURL;
    let bossList = [];

    function fetchBossData() {
      fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
          bossList = data.map((boss, index) => ({ ...boss, index }));
          renderTable();
        });
    }

    function renderTable() {
      const tbody = document.querySelector("#bossTable tbody");
      tbody.innerHTML = "";

      bossList.forEach((boss, index) => {
        const tr = document.createElement("tr");

        const saved = JSON.parse(localStorage.getItem("boss_" + index));
        const killTime = saved?.killTime ? new Date(saved.killTime) : null;
        const history = JSON.parse(localStorage.getItem("boss_" + index + "_history")) || [];

        const delay = boss.level >= 65 ? 15 : boss.level >= 55 ? 10 : 5;
        const nextSpawn = killTime ? new Date(killTime.getTime() + parseRespawn(boss.respawn) * 60000 + delay * 60000) : null;

        tr.innerHTML = `
          <td>${boss.zone}</td>
          <td>${boss.location}</td>
          <td>${boss.name}</td>
          <td>${boss.level}</td>
          <td>${boss.respawn}</td>
          <td>
            <input type="datetime-local" id="kill_${index}">
            <button onclick="saveKillTime(${index})">L∆∞u</button>
            <button onclick="clearTime(${index})">X√≥a</button>
            <div class="time-info">
              ${killTime ? `Ti√™u di·ªát: ${formatTime(killTime)}<br>Spawn: ${formatTime(nextSpawn)}` : "Ch∆∞a c√≥ d·ªØ li·ªáu"}
            </div>
            <div class="history">
              ${history.length ? "L·ªãch s·ª≠:<br>" + history.map(t => formatTime(new Date(t))).join("<br>") : ""}
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function saveKillTime(index) {
      const input = document.getElementById("kill_" + index);
      const time = new Date(input.value);
      if (!input.value) return alert("Vui l√≤ng ch·ªçn th·ªùi gian");

      const boss = bossList[index];
      const historyKey = "boss_" + index + "_history";
      const history = JSON.parse(localStorage.getItem(historyKey)) || [];
      history.unshift(time);
      if (history.length > 5) history.pop();
      localStorage.setItem("boss_" + index, JSON.stringify({ killTime: time }));
      localStorage.setItem(historyKey, JSON.stringify(history));

      fetch(postURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: boss.name,
          zone: boss.zone,
          location: boss.location,
          killTime: time.toISOString()
        })
      })
      .then(response => response.text())
      .then(result => {
        console.log('ƒê√£ l∆∞u:', result);
        renderTable();
      })
      .catch(error => {
        console.error('L·ªói khi g·ª≠i d·ªØ li·ªáu:', error);
      });
    }

    function clearTime(index) {
      const boss = bossList[index];
      localStorage.removeItem("boss_" + index);
      localStorage.removeItem("boss_" + index + "_history");
      console.log(`üßπ ƒê√£ xo√° localStorage cho boss: ${boss.name}`);

      fetch(postURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: boss.name,
          zone: boss.zone,
          location: boss.location,
          killTime: ""
        })
      })
      .then(response => response.text())
      .then(result => {
        console.log('‚òÅÔ∏è ƒê√£ xo√° tr√™n Google Sheet:', result);
        alert(`ƒê√£ xo√° th·ªùi gian boss: ${boss.name}`);
        location.reload();
      })
      .catch(error => {
        console.error('‚ùå L·ªói khi xo√° d·ªØ li·ªáu:', error);
        alert(`L·ªói xo√° d·ªØ li·ªáu boss: ${boss.name}`);
      });
    }

    function parseRespawn(respawn) {
      if (!respawn) return 0;
      const match = respawn.match(/(\d+)\s*(h|m)/i);
      if (!match) return 0;
      const value = parseInt(match[1]);
      return match[2].toLowerCase() === 'h' ? value * 60 : value;
    }

    function formatTime(date) {
      if (!date) return "";
      return date.toLocaleString("vi-VN", { hour12: false });
    }

    fetchBossData();
  </script>
</body>
</html>
